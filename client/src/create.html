<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory - Browse</title>

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal__wrapper">
        <h1>Join Game</h1>
        <div class="modal__form">
          <label for="">Enter nickname:</label> <input type="text" />
        </div>
        <div class="modal__buttons">
          <button>Join</button> <button>Cancel</button>
        </div>
      </div>
    </div>

    <div class="create">
      <a href="index.html" class="browse__back-btn"> Go Back </a>
      <div class="create__container">
        <div class="create__header"><h1>Create Game</h1></div>
        <div class="create__body">
          <div class="create__game-name">
            <label for="">Game Name:</label> <input type="text" />
          </div>
          <div class="create__players">
            <label for="">Players:</label> <input value="2" type="number" />
          </div>
          <div class="create__pairs">
            <label for="">Pairs:</label> <input value="10" type="number" />
          </div>
        </div>
        <div class="create__footer">
          <input type="text" placeholder="Enter nickname..." />
          <button class="create__button">Create</button>
        </div>
      </div>
    </div>

    <script src="js/create.js"></script>
  </body>
</html>
